<h1>Rhubarb Fool</h1>

<h2>Description:</h2>

<p>The "fool" originated in the 15th or 16th century, in England.  It is a simple layered dessert that layers tart, fresh fruit with whipped cream.
     <br><br>
   Traditionally made with gooseberries, this recipe is modified a bit by adding rhubarb for a light, springy taste profile.
</p>
